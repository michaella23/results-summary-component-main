<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <h2 class="result-heading">Your Result</h2>
  <p><span class="result-val">76</span>of 100</p>
  

  <p class="one-word-summary">Great</p>
  <p class="rank-details">You scored higher than 65% of the people who have taken these tests.</p>
  
  <h2 class="summary-heading">Summary</h2>

  <h3 class="category reaction-category">Reaction</h3>
  <p class="score"><span class="score-span">80</span> / 100</p>

  <h3 class="category memory-category">Memory</h3>
  <p class="score"><span class="score-span">92</span> / 100</p>

  <h3 class="category verbal-category">Verbal</h3>
  <p class="score"><span class="score-span">61</span> / 100</p>

  <h3 class="category visual-category">Visual</h3>
  <p class="score"><span class="score-span">72</span> / 100</p>

  <button class="continue-btn">Continue</button>
  
</body>
</html>
