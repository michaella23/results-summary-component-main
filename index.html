<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <h2 class="result-heading">Your Result</h2>
  <p><span class="result-val">76</span>of 100</p>
  

  <p class="one-word-summary">Great</p>
  <p class="rank-details">You scored higher than 65% of the people who have taken these tests.</p>
  
  <h2 class="summary-heading">Summary</h2>

  <h3 class="category">Reaction</h3>
  <p class="score">80 / 100</p>

  <h3 class="category">Memory</h3>
  <p class="score">92 / 100</p>

  <h3 class="category">Verbal</h3>
  <p class="score">61 / 100</p>

  <h3 class="category">Visual</h3>
  <p class="score">72 / 100</p>

  <button class="continue-btn">Continue</button>
  
</body>
</html>
